<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Line-clamp</title>
	<link rel="stylesheet" href="./style/style.css">
</head>

<script src="./script/script.js" defer></script>

<body>
	<main class="container">
		<h1>CSS line-clamp</h1>
		<button type="button" class="btn-show-text">mostrar texto completo</button>
		<div class="card">
			<span class="text-line-clamp">
				Esse é um texto aplicado com o truque do line-clamp,
				onde é possível definir a partir de qual linha as reticências aparecerão.
				Então, caso o texto chegue no momento de cortar o que é visível, a classe entra em ação.
			</span>
		</div>
	</main>
</body>

</html>
